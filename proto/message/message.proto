syntax = "proto3";

package go.micro.srv.message;

import "github.com/micro/go-api/proto/api.proto";

service Message {
	rpc Create(api.Request) returns (api.Response) {}
	rpc Delete(api.Request) returns (api.Response) {}
	rpc Update(api.Request) returns (api.Response) {}
	rpc Search(api.Request) returns (api.Response) {}
	rpc Read(api.Request) returns (api.Response) {}
}
